<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collab Space | Login</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/2ee3da4ec4.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="brand">Collab Space</a>
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="search-bar">
        <form action="#">
          <input type="search" placeholder="Search...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div>
    <div class="login-container">
        <form class="login-form">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="login-user" placeholder="Username">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password">
          </div>
          <button type="button" onclick="LoginBtn()" class="login-btns">Login</button>
          <button type="button" onclick="LoginBackBtn()" class="login-btns">Back</button>
        </form>
      </div>
  </div>

  <script src="../script.js"></script>

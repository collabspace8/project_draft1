<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collab Space | Owner Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/2ee3da4ec4.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="brand">Collab Space</a>
      <ul class="nav-list">
        <li><a href="owner-dashboard.html">Dashboard</a></li>
        <li><a href="owner-property.html">Owner Property</a></li>
      </ul>
      <div class="search-bar">
        <form action="#">
            <h3>Welcome User: <span>#</span></h3>
            <a href="#" id="logout-link">Logout</a>
        </form>
      </div>
    </div>
  </nav>


  <div id="owner-dash">
    <div class="workspace-container">
        <div class="item-container">
            <div class="items">
                <div class="item-details">
                    <h3 class="h3-border">New Request</h3>
                    <br>
                    <div class="totals">
                        <p class="totals-p">0</p>
                    </div>
                    <div class="item-btn"">
                        <button type="btn">More</button>
                    </div>
                </div>
            </div>
         </div>
         <div class="item-container">
            <div class="items">
                <div class="item-details">
                    <h3 class="h3-border">Pending</h3>
                    <br>
                    <div class="totals">
                        <p class="totals-p">0</p>
                    </div>
                    <div class="item-btn"">
                        <button type="btn">More</button>
                    </div>
                </div>
            </div>
         </div>
         <div class="item-container">
            <div class="items">
                <div class="item-details">
                    <h3 class="h3-border">Approved</h3>
                    <br>
                    <div class="totals">
                        <p class="totals-p">0</p>
                    </div>
                    <div class="item-btn"">
                        <button type="btn">More</button>
                    </div>
                </div>
            </div>
         </div>
         <div class="item-container">
            <div class="items">
                <div class="item-details">
                    <h3 class="h3-border">Total Income</h3>
                    <br>
                    <div class="totals">
                        <p class="totals-p">0</p>
                    </div>
                    <div class="item-btn"">
                        <button type="btn">More</button>
                    </div>
                </div>
            </div>
         </div>
      </div>
  </div>

  <div id="owner-dash-img">
    <div class="owner-dash-img-container">
        <img src="../img/img1.jpg" alt="">
        <img src="../img/img1.jpg" alt="">
    </div>
  </div>

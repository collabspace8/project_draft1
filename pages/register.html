<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collab Space | Register</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/2ee3da4ec4.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="brand">Collab Space</a>
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="search-bar">
        <form action="#">
          <input type="search" placeholder="Search...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div>
    <div class="login-container">
        <form class="login-form">
          <div class="input-field">
            <label for="fullname">Fullname</label>
            <input type="text" id="reg-fullname" name="fullname">
          </div>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="text" id="reg-email" name="email">
          </div>
          <div class="input-field">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="reg-phonenumber" name="phonenumber">
          </div>
          <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="reg-username" name="username">
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="reg-password" name="Password">
          </div>
          <div class="input-field">
            <label for="password">User Access</label>
            <select name="useraccess" id="reg-useraccess">
              <option value=""></option>
              <option value="owner">Owner</option>
              <option value="co-worker">Co - Worker</option>
            </select>
          </div>

          <button type="button" onclick="RegisterAccount()" class="login-btns">Register</button>
          <button type="button" onclick="RegisterCancel()" class="login-btns">Back</button>
        </form>
      </div>
  </div>


<script src="../script.js"></script>

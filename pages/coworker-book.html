<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collab Space | Book Schedule</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/2ee3da4ec4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a href="#" class="brand">Collab Space</a>
          <ul class="nav-list">
            <li><a href="coworker-dashboard.html">Dashboard</a></li>
            <li>Co-Worker</li>
          </ul>
          <div class="search-bar">
            <form action="#">
                <h3>Welcome User: <span>#</span></h3>
                <a href="#" id="logout-link">Logout</a>
            </form>
          </div>
        </div>
      </nav>

  <div>
    <div class="login-container">
        <form class="login-form">
          <div class="input-field">
            <label for="propertyname">Property Name</label>
            <input type="text" name="propertyname">
          </div>
          <div class="input-field">
            <label for="email">Property Description</label>
            <input type="text" name="email">
          </div>
          <div class="input-field">
            <label for="date">Availability</label>
            <input type="date" name="date">
          </div>
          <div class="input-field">
            <label for="location">Location</label>
            <input type="text" name="location">
          </div>
          <div class="input-field">
            <label for="price">Price</label>
            <input type="text" name="phonenumber">
          </div>
          <div class="input-field">
            <img src="../img/img1.jpg" alt="" width="80px" height="50px">
            <img src="../img/img2.jpg" alt="" width="80px" height="50px">
            <img src="../img/img3.jpg" alt="" width="80px" height="50px">
            <img src="../img/img4.jpg" alt="" width="80px" height="50px">
          </div>
          <button type="submit" class="login-btns">Book</button>
          <button type="submit" class="login-btns">Back</button>
        </form>
      </div>
  </div>

  </body>
